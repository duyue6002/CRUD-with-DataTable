<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD yeah~</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.css" rel="stylesheet">
</head>

<body>
<form role="form">
    <div class="row">
        <div class="container">
            <div class="side-body">
                <fieldset>
                    <h1>主要信息</h1>
                    <hr/>
                    <div class="row">
                        <div class="col-md-2">
                            <button type="button" class="btn btn-default" data-toggle="modal"
                                    data-target="#employeeModal">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" data-toggle="modal" id="edit">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default" data-toggle="modal" id="del">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <p></p>

                    <!-- Table -->
                    <table id="employee" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th><input id="CpMainCheckAll" type="checkbox"/></th>
                            <th>姓名</th>
                            <th>职位</th>
                            <th>薪资</th>
                        </tr>
                        </thead>
                    </table>

                    <!-- Modal -->
                    <div class="modal fade" id="employeeModal" tabindex="-1" role="dialog"
                         aria-labelledby="employeeModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="employeeModalLabel">新增</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name" placeholder="姓名">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="position" placeholder="职位">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="salary" placeholder="薪资">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-success" id="save">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </div>
        </div>
    </div><!--/row-->
</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!--<script src="js/jquery.js"></script>-->
<script src="js/plugins/bootstrap.min.js"></script>
<script src="js/plugins/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables.bootstrap.js"></script>

<script src="js/forms/forms.js"></script>
<script src="js/forms/employee.js"></script>

</body>
</html>
